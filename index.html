<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/64px maths.png" type="image/x-icon">
    <title>Calculadora - by Nícolas Fune</title>
</head>
<body>

    <div class="calculator">
        <div class="container-display">
            <h1 class="display">Wellcome :)</h1>
        </div>
        <div class="container-numbers">
            <button id="bnt_01" class="bnt_number bnt_">1</button>
            <button id="bnt_02" class="bnt_number bnt_">2</button>
            <button id="bnt_03" class="bnt_number bnt_">3</button>
            <button id="bnt_04" class="bnt_number bnt_">4</button>
            <button id="bnt_05" class="bnt_number bnt_">5</button>
            <button id="bnt_06" class="bnt_number bnt_">6</button>
            <button id="bnt_07" class="bnt_number bnt_">7</button>
            <button id="bnt_08" class="bnt_number bnt_">8</button>
            <button id="bnt_09" class="bnt_number bnt_">9</button>
            <button id="bnt_00" class="bnt_number bnt_">0</button>
        </div>

        <div class="container-operadores">
            <button id="bnt_+" class="bnt_operator bnt_">+</button>
            <button id="bnt_-" class="bnt_operator bnt_">-</button>
            <button id="bnt_x" class="bnt_operator bnt_">x</button>
            <button id="bnt_/" class="bnt_operator bnt_">/</button>
            <button id="bnt_CE" class="bnt_operator ">CE</button>
            <button id="bnt_igual" class="bnt_operator ">=</button>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
